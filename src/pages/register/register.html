<!--
  Adding the logo to the page
  Creating all the text fields (email, password, name, lastname)
  Creating the submit button
-->

<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
          <img src="http://icons.iconarchive.com/icons/graphicloads/polygon/256/contact-2-icon.png" style="height:100px;"/>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>

  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

              <ion-item>
                  <ion-input type="text" placeholder="Firstname" name="firstname" [(ngModel)]="registerCredentials.firstname" required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input type="text" placeholder="Lastname" name="lastname" [(ngModel)]="registerCredentials.lastname" required></ion-input>
                </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
